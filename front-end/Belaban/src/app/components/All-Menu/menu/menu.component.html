

<div class="menu-container">
  <div class="menu-card" *ngFor="let item of menuItems">
    <img
      [src]="getImageSrc(item.imageUrl)"
      alt="{{ item.name }}"
      (error)="onImgError($event)"
    />
    <h3>{{ item.name }}</h3>
    <p class="description">{{ item.description }}</p>
    <p class="price">{{ item.price | currency }}</p>
  </div>
</div>
